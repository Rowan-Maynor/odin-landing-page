<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="header row">
            <div class="logo">Header Logo</div>
            <ul class="header-list row">
                <li class="header-list-link">header link 1</li>
                <li class="header-list-link">header link 2</li>
                <li class="header-list-link">header link 3</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="hero row">
            <div class="hero-left">
                <ul class="hero-list col">
                    <li><p id="p1">This website is awesome</p></li>
                    <li><p id="p2">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p></li>
                    <li><button id="btn1">Sign up</button></li>
                </ul>
            </div>
            <div class="hero-right">
                <img src="https://images.pexels.com/photos/25950518/pexels-photo-25950518/free-photo-of-giraffe-walking-on-savannah.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
        </div>
    </div>
</body>
</html>
